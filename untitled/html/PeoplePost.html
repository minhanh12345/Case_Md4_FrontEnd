                                                    </button>

                                            </div>
                                            <div class="">

                                                <p>

                                                <div id="create" class="w3-modal">

                                                        <div class="w3-container w3-black w3-display-container">
                                                       <span onclick="document.getElementById('create').style.display='none'"

                                                        <table class="table">
                                                            <tr>
                                                                <td>Content<input id="UPost_content"></td>

                                                                <td>Date<input type="date" id="UPost_date"></td>
                                                            </tr>
                                                            <tr>
                                                                <td>Public Status<input id="UPost_isPublic"></td>
                                                            </tr>
                                                        </table>
                                                        <button type="submit" class="btn btn-success"
                                                                onclick="createPost()">create
                                                        </button>

                                                    </div>
                                                </div>


                                            </div>

                                        </div>
                                    </div>

                                            <h5 class="card-header-text">Who to follow</h5>

                                                                    <div class="input-group">

                                                                            <div class="form-radio">
                                                                                <label class="md-check p-0">Gender</label>
                                                                                <div class="radio radio-inline">
                                                                                    <label>
                                                                                        <input type="radio" name="radio"
                                                                                               checked="checked">
                                                                                        <i class="helper"></i>Male
                                                                                    </label>
                                                                                </div>
                                                                                <div class="radio radio-inline">
                                                                                    <label>
                                                                                        <input type="radio"
                                                                                               name="radio">
                                                                                        <i class="helper"></i>Female

                                                                            </div>

        <form action="/create" method="post">
            <table class="table">
                <tr>
                    <td><input name="title"></td>
                </tr>
                <tr>
                    <td><input name="content"></td>
                </tr>
                <tr>
                    <td><input type="date" name="date"></td>
                </tr>
                <tr>
                    <td><input name="views" value="0"></td>
                </tr>
                <tr>
                    <td><input name="likes" value="0"></td>
                </tr>
                <tr>
                    <td><input name="dislike" value="0"></td>
                </tr>
            </table>
            <button type="submit" class="btn btn-success" onclick="creatPost()">
                create
            </button>

        </form>
