<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="/login/Login.css" rel="stylesheet">
    <script src="/js/Login.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
</head>
<body>
<div id="facebook-Bar">
    <div id="facebook-Frame">
        <div id="logo"> <a href="https://thuthuatweb.net">FaceBook</a> </div>
        <div id="header-main-right">
            <div id="header-main-right-nav">

                    <table border="0" style="border:none">
                        <tr>
                            <td ><input type="text" tabindex="1"  id="username" placeholder="Username"  class="inputtext radius1" ></td>
                            <td ><input type="password" tabindex="2" id="pass" placeholder="Password"  class="inputtext radius1" ></td>
                            <td ><a type="submit" class="fbbutton" name="login"  onclick="loginFb(); return false ;" href="../html/FeedPost.html"  >Login</a></td>
                        </tr>
                        <tr>
                            <td><label>
                                <input id="persist_box" type="checkbox" name="persistent" value="1" checked="1"/>
                                <span style="color:#ccc;">Keep me logged in</span></label></td>
                            <td><label><a href="" style="color:#ccc; text-decoration:none">forgot your password?</a></label></td>
                        </tr>
                    </table>

            </div>
        </div>
    </div>
</div>
<!-- header ends here -->
<div class="loginbox radius">
    <h2 style="color:#141823; text-align:center;">Welcome to Facebook</h2>
    <div class="loginboxinner radius">
        <div class="loginheader">
            <h4 class="title">Connect with friends and the world around you.</h4>
        </div>
        <!--loginheader-->
        <div class="loginform">
            <form id="login" action="" method="post">
                <p>
                    <input type="text" id="user" name="email1" placeholder="Username" value="" class="radius" />
                </p>
                <p>
                    <input type="text" id="passwo" name="email1" placeholder="Password" value="" class="radius" />
                </p>
                <p>
                    <input type="text" id="phone" name="remail" placeholder="Phone" class="radius" />
                </p>
                <p>
                    <input type="text" id="fullname" name="password" placeholder="Full Name" class="radius" />
                </p>
                <p>
                    <input type="date" id="birthday" name="password" placeholder="Birth Day" class="radius" />
                </p>
                <p>
                    <input type="text" id="address" name="password" placeholder="Address" class="radius" />
                </p>
                <p>
                    <button class="radius title" name="signup" onclick="regis();return false;" >Sign Up for Facebook</button>
                </p>
            </form>
        </div>
        <!--loginform-->
    </div>
    <!--loginboxinner-->
</div>
</body>
</html>
